{% extends 'base.html' %}

{% block head %}
<title>Employee</title>
{% endblock %}


{% block body %}

<div class="content">
    <h1 style="text-align: center">Update employee data</h1>

    <div class="form">
        <form action="/update_employee/{{employee.id}}" method="POST">
            <input type="text" name="employee_name" id="employee_name" value="{{employee.name}}">
            <input type="text" name="employee_phone" id="employee_phone" value="{{employee.phone}}">
            <input type="text" name="employee_email" id="employee_email" value="{{employee.email}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
