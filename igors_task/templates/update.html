{% extends 'base.html' %}

{% block head %}
<title>Departments of company</title>
{% endblock %}


{% block body %}
<div class="content">
    <h1 style="text-align: center">Update name of department</h1>

    <div class="form">
        <form action="/update/{{department.id}}" method="POST">
            <input type="text" name="department_name" id="department_name" value="{{department.name}}">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
